<html>

        // Используем цикл for

            document.write(`${firstName} ${lastName} ${i+1}<br>`);
        }

        const arr = [];
        for (let i = 0; i < 15; i++) {
            arr.push(Math.floor(Math.random() * 100));
        }

        const arrCopy = [...arr];
        
        console.log("Исходный массив:", arr);
        
        // Находим min и max
        const min = Math.min(...arr);
        const max = Math.max(...arr);
        
        // Меняем их местами
        const minIndex = arr.indexOf(min);
        const maxIndex = arr.indexOf(max);
        
        [arr[minIndex], arr[maxIndex]] = [arr[maxIndex], arr[minIndex]];
        
        console.log("Измененный массив:", arr);
        document.write(`Исходный массив: ${arrCopy.join(', ')}<br>`);
        document.write(`Измененный массив: ${arr.join(', ')}`);

            }
        }

        document.write(`1. Длина строки S1: ${lengthS1}<br>`);
