<html lang="ru">
<head>

    <title>Модульная сетка на Flexbox</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>

        <div class="line">
            <div class="big-rectangle-el"></div>
        </div>

            <div class="medium-rectangle-el"></div>

            <div class="square-el"><img class="fill-image" src="2.jpg" alt="Бабачка"></div>
        </div>
        <div class="line">
            <div class="small-rectangle-el"><img class="cover-image" src="1.jpg" alt="Сабака"></div>

            <div class="small-rectangle-el"><img class="fill-image" src="2.jpg" alt="Бабачка"></div>
        </div>
        <div class="line">
            <div class="big-rectangle-el">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta culpa cumque placeat, dolorum nostrum assumenda quis maiores eius in dolore consectetur iure id perspiciatis praesentium necessitatibus asperiores distinctio numquam expedita.

            </div>
        </div>
        <div class="line">
            <div class="square-el"></div>
            <div class="square-el"></div>
            <div class="medium-rectangle-el"><img class="cover-image" src="1.jpg" alt="Сабака"></div>
